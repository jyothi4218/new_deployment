<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #141414;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .button-link {
      display: inline-block;
      padding: 14px 32px;
      margin: 10px;
      background-color: #e50914;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button-link:hover {
      background-color: #f40612;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Platform</h1>

  <a href="{% url 'login' %}" class="button-link">Login</a>
  <a href="{% url 'register' %}" class="button-link">Register</a>

</body>
</html>
