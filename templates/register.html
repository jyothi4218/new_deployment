<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>

  <style>
    body {
      background-color: #141414;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #f40612;
      cursor: pointer;
    }

    .success-msg {
      color: #4CAF50;
      margin-top: 15px;
      font-weight: bold;
    }

    .error-msg {
      color: #ff4d4d;
      margin-top: 10px;
      font-weight: bold;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: #e50914;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="num1" placeholder="Enter Username" required>
      <input type="password" name="num2" placeholder="Enter Password" required>
      <input type="password" name="num3" placeholder="Re-enter Password" required>
      <button type="submit">Register</button>
    </form>

    {% if result %}
      <p class="success-msg">Registration successful</p>
      <div class="login-link">
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
      </div>
    {% endif %}

    {% if resu %}
      <p class="error-msg">ERROR: {{ resu }}</p>
    {% endif %}
  </div>

</body>
</html>
