<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculation Result</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #141414;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .result-container {
      background-color: #1f1f1f;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .result-value {
      color: #00bfff;
      font-weight: bold;
    }

    .back-link {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #e50914;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .back-link:hover {
      background-color: #f40612;
    }
  </style>
</head>
<body>

  <div class="result-container">
    <h1>Number 1: <span>{{ num1 }}</span></h1>
    <h1>Number 2: <span>{{ num2 }}</span></h1>
    <h1 class="result-value">Result: {{ resu }}</h1>

    <a href="{% url 'calci' %}" class="back-link">Try Again</a>
  </div>

</body>
</html>
